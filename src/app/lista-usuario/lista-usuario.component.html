<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>
                id
            </th>
            <th>
                e-mail
            </th>
            <th>
                nombre
            </th>
            <th>
                apellido
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>
                {{usuario.id}}
            </td>
            <td>
               {{usuario.email}}
            </td>
            <td>
                {{usuario.first_name}}
            </td>
            <td>
                {{usuario.last_name}}
            </td>
        </tr>
    </tbody>
</table>
